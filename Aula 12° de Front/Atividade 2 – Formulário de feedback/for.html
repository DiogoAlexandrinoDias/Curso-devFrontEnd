<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 300px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <form>
    <h2>Feedback</h2>

    <label>Nome:</label>
    <input type="text" required>

    <label>E-mail:</label>
    <input type="email" required>

    <label>Mensagem:</label>
    <textarea></textarea>

    <label>Avaliação:</label>
    <select>
      <option>Ótimo</option>
      <option>Bom</option>
      <option>Regular</option>
      <option>Ruim</option>
      <option>Péssimo</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
