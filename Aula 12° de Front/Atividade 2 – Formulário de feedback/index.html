<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="formulario">
            <h2>Feedback</h2>
            <hr>
            <form action="" method="post">
                <div>
                    <label for="nome">Nome :</label>
                    <input type="text" name="nome" id="nome" placeholder="Pedro Santos Rocha" class="campos">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="PedroSantos01@gmail.com" class="campos">
                </div>

                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea></textarea>
                </div>

                <div>
                    <label for="avaliacao">Avaliação</label>
                    <select name="avaliacao" id="avaliacao" class="campos">
                        <option value="Otimo">Ótimo</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Pessimo">Péssimo</option>
                    </select>
                </div>

                <hr>
                <input id="botaoEnviar" type="submit" value="Enviar" />
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
